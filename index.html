<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YoutubeDL Shironekk</title>
    <meta name="description" content="Simple Youtube Downloader" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container py-3">
      <div class="text-center">
        <header>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="150" height="150" viewBox="0 0 256 256" xml:space="preserve">
          <defs>
          </defs>
          <g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(1.4065934065934016 1.4065934065934016) scale(2.81 2.81)" >
          	<path d="M 88.119 23.338 c -1.035 -3.872 -4.085 -6.922 -7.957 -7.957 C 73.144 13.5 45 13.5 45 13.5 s -28.144 0 -35.162 1.881 c -3.872 1.035 -6.922 4.085 -7.957 7.957 C 0 30.356 0 45 0 45 s 0 14.644 1.881 21.662 c 1.035 3.872 4.085 6.922 7.957 7.957 C 16.856 76.5 45 76.5 45 76.5 s 28.144 0 35.162 -1.881 c 3.872 -1.035 6.922 -4.085 7.957 -7.957 C 90 59.644 90 45 90 45 S 90 30.356 88.119 23.338 z" style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,0,0); fill-rule: nonzero; opacity: 1;" transform=" matrix(1 0 0 1 0 0) " stroke-linecap="round" />
          	<polygon points="36,58.5 59.38,45 36,31.5 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(255,255,255); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
          </g>
          </svg>
          <h1>YouTube Downloader</h1>
        </header>
        <p>A Quick YouTube Downloader for Download Audio and Video from YouTube</p>
      </div>

      <main class="mt-3">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form action="/">
              <div class="mb-3">
                <label for="url" class="form-label text-primary"><strong>Insert your YouTube URL's here</strong></label>
                <input name="url" type="url" class="form-control shadow-sm border-primary" id="url" placeholder="https://youtu.be/abcdefg" required />
              </div>
              <div class="mb-3">
                <label for="filter" class="form-label text-primary"><strong>Select Filter</strong></label>
                <select name="filter" id="filter" class="form-select shadow-sm border-primary">
                  <option value="audioandvideo">audioandvideo</option>
                  <option value="audioonly">audioonly</option>
                  <option value="videoonly">videoonly</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="quality" class="form-label text-primary"><strong>Select Quality</strong></label>
                <select name="quality" id="quality" class="form-select shadow-sm border-primary">
                  <option value="highestaudio">highestaudio</option>
                  <option value="lowestaudio">lowestaudio</option>
                  <option value="highestvideo">highestvideo</option>
                  <option value="lowestvideo">lowestvideo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="contenttype" class="form-label text-primary fw-b"><strong>Select Content Type</strong></label>
                <select name="contenttype" class="form-select shadow-sm border-primary" id="selectContentType">
                  <option value="video/mp4">Video (MP4)</option>
                  <option value="audio/mpeg">Audio (MP3)</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary shadow-sm" id="submit-dream">Download!</button>
            </form>
          </div>
        </div>
      </main>
      <footer class="text-center fixed-bottom mt-3">Made by <a class="text-decoration-none" href="https://github.com/shironekiofc">Shironeki</a></footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
